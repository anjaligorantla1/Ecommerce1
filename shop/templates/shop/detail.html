<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{c.image}}" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        {{c.title}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{c.price}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{c.discount_price}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{c.discription}}
                    </div>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
