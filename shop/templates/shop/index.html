{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                          </li>
                          <li class="nav-item">
                            <a id="cart" class="nav-link" href="#">cart(0)</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-12">
               <form class="card">
                 <div class="card-body row">
                    <div class="col">
                        <input type="search"name="item_name" placeholder="search for products" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-success" type="submit">search</button>
                    </div>
                </form>
               </div>
            </div>
        </div><br>
        <div class="row">
            {% for x in c %}
            <div class=col-md-4>
             <div class="card">
                <img src="{{x.image}}" style="height:300px;">
               <div class="card-body">
                 <div class="card-title">
                      {{x.title}}
                 </div>
                 <div class="card-text">
                       {{x.price}}
                 </div>
                 <a href="/{{x.id}}" class="btn btn-warning">View</a>
                 <button id="{{x.id}}" class="btn atc btn-warning">Add to cart</button>
               </div>
             </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <ul class="pagination">
                    {% if c.has_previous %}
                    <li class="page-item">
                        <a class="page-link mt-3" href="?page={{c.previous_page_number}}">previous</a>
                    </li>
                    {% endif %}
                    {% if c.has_next %}
                    <li class="page-item">
                        <a class="page-link mt-3" href="?page={{c.next_page_number}}">Next</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
    console.log('this is working');

    if(localStorage.getItem('cart')==null){
        var cart={};
    }
    else{
        cart=JSON.parse(localStorage.getItem('cart'));
    }
    $(document).on('click','.atc',function(){
        console.log("The add to cart button is clicked");
        var item_id=this.id.toString();
        console.log(item_id);
        if(cart[item_id]!=undefined){
            cart[item_id]=cart[item_id]+1;
        }else{
            cart[item_id]=1;
        }
        console.log(cart);
        localStorage.setItem('cart',JSON.stringify(cart));
        document.getElementById("cart").innerHTML="Cart("+Object.keys(cart).length+")"
    });
</script>
</html>
